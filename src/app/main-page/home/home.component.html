<div class="row pt-5">
    <div class="col-md-7">
        <div class="card text-dark mb-3">
            <div class="card-header bg-success text-white">Upcoming invigilations</div>
            <div class="card-body">
                <div class="list-group">
                    <a
                        *ngFor="let i of [1,2,3,4]"
                        [routerLink]="['invigilations', i]"
                        class="list-group-item list-group-item-action flex-column align-items-start mb-3">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Apr 2, 2019</h5>
                            <small>Number of students: 50</small>
                        </div>
                        <p class="mb-1">MC 2</p>
                        <small>2:00 PM</small>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-5">
        <div
            id="next-invigilation"
            class="card">
            <div class="card-body">
                <h4 class="card-title ">Next invigilation</h4>
                <h6 class="card-subtitle mb-2 text-muted">Apr 2, 2019</h6>
                <p class="card-text">Class: MC 2</p>
                <p class="card-text">Time: 2:00 PM</p>
                <p class="card-text">Duration: 3 hours</p>
                <p class="card-text">Subject: Information Theory</p>
                <p class="card-text">Number of students: 50</p>
                <a
                    href="#"
                    class="card-link">
                    Details
                </a>
            </div>
        </div>
    </div>
</div>
